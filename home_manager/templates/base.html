<!DOCTYPE HTML>
<html>
<head>
    <title>HomeManager</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ static_url('bootstrap.min.css') }}" crossorigin="anonymous">
    <style>
    body {
        padding-top: 5rem;
    }
    .core-template {
        padding: 3rem 1.5rem;
        text-align: center;
    }
    </style>

    <script src="{{ static_url('hls.min.js') }}"></script>
    <script src="{{ static_url('main.js') }}"></script>

    {% block head %} {% end %}
</head>

<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">HomeManager</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        {% block dropdown %} {% end %}

      </ul>

      <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>



    <main role="main" class="container">
    <div class="core-template">
    {% block body %} {% end %}
    </div>
    </main>

    {% block footer %} {% end %}
    <script src="{{ static_url('bootstrap.bundle.min.js') }}"></script>
</body>

</html>
